<div class="header">
  <a routerLink="/photoview" routerLinkActive="active-route">
    Карта
  </a>
  <a routerLink="/statistic" routerLinkActive="active-route">
    Статистика
  </a>
  <div class="user" *ngIf="isAuthorized">
    <i class="fa fa-user" aria-hidden="true"></i>
    {{ name }}
    <button class="btn btn-primary btn-sm logout" title="Выйти" (click)="logout()">
      <i class="fa fa-sign-out" aria-hidden="true"></i>
    </button>
  </div>
</div>

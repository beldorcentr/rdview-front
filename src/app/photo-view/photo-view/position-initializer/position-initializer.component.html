<div class="row-container clearfix">
  <div class="road-search-container">
    <ng-template #customItemTemplate let-model="item" let-index="index">
      <div class="road-search-template">
        {{ model.name }}
      </div>
    </ng-template>

    <input [(ngModel)]="asyncSelectedRoad"
      [typeahead]="roadDataSource"
      (typeaheadLoading)="changeTypeaheadLoading($event)"
      (typeaheadNoResults)="changeTypeaheadNoResults($event)"
      (typeaheadOnSelect)="typeaheadOnSelect($event)"
      [typeaheadScrollable]="true"
      [typeaheadOptionsInScrollableView]="4"
      [typeaheadItemTemplate]="customItemTemplate"
      [typeaheadWaitMs]="300"
      [typeaheadMinLength]="3"
      typeaheadOptionField="name"
      placeholder="Название дороги"
      title="Название дороги"
      class="form-control"
      (keyup.enter)="initByRoad()">

    <div class="typeahead-status" *ngIf="typeaheadLoading || typeaheadNoResults">
      <div *ngIf="typeaheadLoading">Загрузка</div>
      <div *ngIf="typeaheadNoResults && !typeaheadLoading">&#10060; Ничего не найдено</div>
    </div>
  </div>
  <i class="clear-road fa fa-fw fa-lg fa-close"
    (click)="clearRoad()"
    title="Очистить дорогу"
    [ngClass]="{ 'active': asyncSelectedRoad != null }">
  </i>
  <div class="road-km-container">
    <input type="number"
      class="form-control km"
      placeholder="км"
      title="Километр"
      [(ngModel)]="km"
      step=".001"
      (keyup.enter)="initByRoad()">
  </div>
</div>

<div class="row-container clearfix">
  <div class="coord">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">N</span>
      </div>
      <input type="number"
        class="form-control"
        step="any"
        [(ngModel)]="lat"
        title="Широта"
        (keyup.enter)="initByCoords()">
    </div>
  </div>
  <div class="coord">
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">E</span>
        </div>
      <input type="number"
        class="form-control"
        step="any"
        [(ngModel)]="lon"
        title="Долгота"
        (keyup.enter)="initByCoords()">
    </div>
  </div>
  <div class="search-buttons">
    <button type="button"
        [disabled]="(!lat && lat !== 0) || (!lon && lon !== 0)"
        class="btn btn-primary"
        (click)="initByCoords()"
        title="Поиск по координатам">
      <i class="fa fa-fw fa-lg fa-globe"></i>
    </button>
    <button type="button"
        [disabled]="!roadId"
        class="btn btn-primary"
        (click)="initByRoad()"
        title="Поиск по дороге">
      <i class="fa fa-fw fa-lg fa-road"></i>
    </button>
  </div>
</div>
